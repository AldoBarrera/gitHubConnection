
<h1>
    Displaying {{ data.length }} Repos.
  </h1>
  
  <div *ngFor="let singleData of data" class="float-left " >
Name:{{singleData.name}}
              Description: {{ singleData.description }} 
               Forks: {{ singleData.forks }}
                Open Issues: {{ singleData.open_issues }}
                Issues: {{ singleData.forks_count }}
 
  </div>
